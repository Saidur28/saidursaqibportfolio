<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Per Gallon Calculator</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background-color: white;
        }

        .calculator-card {
            background-color: beige;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../BoxS.jpg" alt="Your Logo" class="logo">
            <h1>Miles Per Gallon Calculator</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">Class Projects</a>
                    <ul class="dropdown-content">
                        <li><a href="../islamic_website/index.html">Islamic Website</a></li>
                        <li><a href="../mpg_calculator/index.html">Miles Per Gallon Calculator</a></li>
                        <li><a href="../mortgage_calculator/mortgage.htm">Mortgage Calculator</a></li>
                        <li><a href="../invoice_calculator/invoice.html">Invoice Calaculator</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="calculator-container">
        <div class="calculator-card">
            <img src="calc.jpg" alt="Calculator Graphic" class="responsive-img">
            <h2>Calculate Your Miles Per Gallon!</h2>
            <div class="input-group">
                <label for="miles">Miles Traveled:</label>
                <input type="number" id="miles" placeholder="Enter miles traveled">
            </div>
            <div class="input-group">
                <label for="gallons">Gallons of Gas Used:</label>
                <input type="number" id="gallons" placeholder="Enter gallons used">
            </div>
            <button onclick="calculateMPG()">Calculate MPG</button>
            <div id="result" class="result"></div>
        </div>
    </main>

    <footer>
        <p>&copy; All Rights Reserved 2024</p>
    </footer>


    <script src="../main.js"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        function calculateMPG() {
            const miles = parseFloat(document.getElementById("miles").value);
            const gallons = parseFloat(document.getElementById("gallons").value);

            if (!isNaN(miles) && !isNaN(gallons) && gallons > 0) {
                const mpg = (miles / gallons).toFixed(2);
                document.getElementById("result").textContent = `Miles per Gallon: ${mpg}`;
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
