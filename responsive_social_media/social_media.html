<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="social_media_styles.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
 
    <header>
        <nav class="navbar">
            <div class="logo">SocialMediaApp</div>
            <div class="hamburger" id="hamburger">&#9776;</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Feed</a></li>
                <li><a href="../index.html">Portfolio</a></li> 
            </ul>
        </nav>
    </header>

    
    <main>
        <section class="create-post">
            <h2>Create a Post</h2>
            <textarea id="postContent" placeholder="Share something with the world..."></textarea>
            <button id="addPostBtn">Post</button>
        </section>

        
        <section class="feed" id="feed">
            
            <div class="post">
                <h3>John Doe</h3>
                <p>This is an example of a seamless post display.</p>
                <div class="post-actions">
                    <button class="like-btn">Like (<span class="like-count">0</span>)</button>
                </div>
            </div>
        </section>
    </main>

    
    <footer>
        <p>&copy; 2024 SocialMediaApp. All Rights Reserved.</p>
    </footer>


    
    <script src="social_media_script.js"></script>
</body>
</html>
